<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/default/layout">
<head>
    <meta charset="UTF-8">
    <title>Bánh Lạnh</title>
</head>
<body>
<div layout:fragment="content">
    <!-- PAGE TITLE -->
    <section id="page-title" class="page-title-parallax page-title-center text-dark"
             style="background-image:url(/images/Title.jpg);">
        <div class="container">
            <div class="page-title col-md-8">
                <h2>Bánh Lạnh</h2>
            </div>
    </section>
    <!-- END: PAGE TITLE -->

    <!-- SHOP PRODUCTS -->
    <section>
        <div class="container">
            <div class="row m-b-20">
                <div class="col-md-6 p-t-10 m-b-20">
                </div>
                <div class="col-md-3">
                    <div class="order-select">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="order-select">
                        <h4>Sắp xếp theo</h4>
                        <form method="get">
                            <select>
                                <option value="order" selected="selected">Sắp xếp ngẫu nhiên</option>
                                <option value="popularity">Từ giá thấp đến cao</option>
                                <option value="rating">Từ giá cao đến thấp</option>
                                <!--                                <option value="date">Sort by newness</option>-->
                                <!--                                <option value="price">Sort by price: low to high</option>-->
                                <!--                                <option value="price-desc">Sort by price: high to low</option>-->
                            </select>
                        </form>
                    </div>
                </div>
            </div >

            <!--Product list-->
            <div class="shop">
                <div class="row">
                    <div class="col-md-4" th:each="product : ${products}">
                        <div class="product">
                            <div class="product-image">
                                <a th:href="@{'/shop-cart/' + ${product.pro_id} }"><img alt="Shop product image!" th:src="@{'/images/' + ${product.pro_image}}" style="width: 380px; height: 507px">
                                </a>
                                </a>
                                <!--                                <span class="product-new">NEW</span>-->
                                <span class="product-wishlist">
<!--										<a href="#"><i class="fa fa-heart"></i></a>-->
									</span>
                                <div class="product-overlay">
                                    <a  th:href="@{'/shop-cart/' + ${product.pro_id} }">Chi tiết</a>
                                </div>
                            </div>

                            <div class="product-description">

                                <div class="product-title">
                                    <h3><a th:text="${product.pro_name}"></a></h3>
                                </div>
                                <div class="product-price"><ins th:text="${product.pro_price}"></ins>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
