<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/default/layout">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<!-- SECTION -->
<section layout:fragment="content" class="parallax fullscreen" style="background-image: url(https://img.freepik.com/premium-vector/seamless-pattern-with-dessert-pastry-bakery-elements-vector-doodle-background_647682-248.jpg?size=626&ext=jpg&ga=GA1.1.1725161386.1699283692&semt=ais)">
    <div class="container container-fullscreen">
        <div class="text-middle">
            <div class="row">
                <div class="col-md-3 center p-30 background-white">
                    <h3>Đăng Nhập</h3>
                    <form class="form-transparent-grey" th:action="@{/checkin}" method="post">
                        <div class="form-group">
                            <label class="sr-only">Tài khoản</label>
                            <input type="text" class="form-control" placeholder="Tài khoản đăng nhập" name="username">
                        </div>
                        <div class="form-group m-b-5">
                            <label class="sr-only">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật khẩu" name="password">
                        </div>
                        <div class="text-left form-group">
                            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        </div>
                    </form>
                    <p class="text-left">Bạn chưa có tài khoản?<a th:href="@{/register}"> Đăng ký tài khoản mới</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: SECTION -->
</body>
</html>
