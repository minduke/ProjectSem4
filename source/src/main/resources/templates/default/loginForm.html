<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/default/layout">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<!-- SECTION -->
<section layout:fragment="content" class="parallax fullscreen" style="background-image: url(https://inkythuatso.com/uploads/thumbnails/800/2022/05/15-hinh-nen-dien-thoai-nhe-nhanh-inkythuatso-19-16-32-43.jpg)">
    <div class="container container-fullscreen">
        <div class="text-middle">
            <div class="row">
                <div class="col-md-3 center p-30 background-white">
                    <h3>Đăng Nhập</h3>
                    <form class="form-transparent-grey">
                        <div class="form-group">
                            <label class="sr-only">Tài khoản</label>
                            <input type="text" class="form-control" placeholder="Tài khoản đăng nhập">
                        </div>
                        <div class="form-group m-b-5">
                            <label class="sr-only">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật khẩu">
                        </div>
                        <div class="form-group form-inline text-left ">

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"><small>Ghi nhớ mật khẩu</small>
                                </label>
                            </div>
                            <a href="#" class="right"><small>Quên mật khẩu?</small></a>
                        </div>
                        <div class="text-left form-group">
                            <button type="button" class="btn btn-primary">Đăng Nhập</button>

                        </div>
                    </form>
                    <p class="text-left">Bạn chưa có tài khoản?<a href="#"> Đăng ký tài khoản mới</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: SECTION -->
</body>
</html>
