<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/default/layout">
<head>

    <meta charset="UTF-8">
    <title>Trang chủ</title>


</head>
<body>

<div layout:fragment="content">
    <!-- PAGE TITLE -->
    <section id="page-title" class="page-title-parallax page-title-center text-dark"
             style="background-image:url(/images/Title.jpg);">
        <div class="container">
            <div class="page-title col-md-8">
                <h2>Trang Chủ</h2>
            </div>
        </div>
    </section>
    <!-- END: PAGE TITLE -->

    <!-- SHOP PRODUCTS -->
    <section>
        <div class="container">
            <!--Product list-->
            <div class="shop">
                <div class="row">
                    <div class="col-md-4" th:each="product : ${products}">
                        <div class="product">
                            <div class="product-image">
                                <a th:href="@{'/shop-cart/' + ${product.pro_id} }" ><img alt="Shop product image!" th:src="@{'/images/' + ${product.pro_image}}" style="width: 380px; height: 507px">
                                </a>
<!--                                <a href="#"><img alt="Shop product image!" th:src="@{'/images' + ${product.pro_image}}">-->
                                </a>
<!--                                <span class="product-new">NEW</span>-->
                                <span class="product-wishlist">
<!--										<a href="#"><i class="fa fa-heart"></i></a>-->
									</span>
                                <div class="product-overlay">
                                    <form th:action="@{'/add/' + ${product.pro_id} }" method="post">
                                        <a>
                                            <button type="submit" class="transparent-button">Thêm Vào Giỏ Hàng</button>
                                        </a>
                                    </form>
                                </div>
                            </div>

                            <div class="product-description">
<!--                                <div class="product-category">Women</div>-->
                                <div class="product-title">
                                    <h3><a href="" th:text="${product.pro_name}"></a></h3>
                                </div>
                                <div class="product-price"><ins th:text="${product.pro_price}"></ins>
                                </div>
<!--                                <div class="product-rate">-->
<!--                                    <i class="fa fa-star"></i>-->
<!--                                    <i class="fa fa-star"></i>-->
<!--                                    <i class="fa fa-star"></i>-->
<!--                                    <i class="fa fa-star"></i>-->
<!--                                    <i class="fa fa-star-half-o"></i>-->
<!--                                </div>-->
<!--                                <div class="product-reviews"><a href="#">6 customer reviews</a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</div>
</body>
</html>
