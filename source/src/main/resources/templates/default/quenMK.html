<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/default/layout">
<head>
    <meta charset="UTF-8">
    <title>Lấy lại mật khẩu</title>
</head>
<body>
<div class="container container-fullscreen" layout:fragment="content">
    <div class="text-middle">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 p-30 background-white">
                <div class="col-md-12 m-t-20">
                    <h3>Lấy lại mật khẩu</h3>

                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="Nhập địa chỉ email" class="form-control input-lg" id="email" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
