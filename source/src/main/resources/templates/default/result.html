<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/default/layout">
<head>
    <meta charset="UTF-8">
    <title>Kết Quả Giao Dịch</title>
</head>
<body>
    <div class="container container-fullscreen" layout:fragment="content">
        <h1 class="LOA" th:text="${msg}">Nội dung thông báo kết quả là đây</h1>
        <form class="custom-form">
            <div class="custom-col-md-6 custom-form-group">
                <label>Số Hóa Đơn:</label>
                <strong th:text="${no}">HĐ-001</strong>
            </div>
            <div class="custom-col-md-6 custom-form-group">
                <label>Ngày Thanh Toán:</label>
                <strong th:text="${date}">16-11-2023</strong>
            </div>
            <div class="custom-col-md-6 custom-form-group">
                <label>Ngân hàng:</label>
                <strong th:text="${bank_name}">NCB</strong>
            </div>
            <div class="custom-col-md-6 custom-form-group">
                <h2>Cảm ơn bạn đã mua hàng của chúng tôi</h2>
                <img th:src="@{/images/Avatar.jpg}">
            </div>
        </form>


    </div>
</body>
</html>
