<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/default/layout">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
</head>
<body>
<!-- SECTION -->
<section layout:fragment="content" class="parallax fullscreen" style="background-image: url(https://img.freepik.com/free-vector/hand-drawn-bakery-food-background_52683-16130.jpg?w=996&t=st=1699283869~exp=1699284469~hmac=c39e28c745c1ba660c477dee35db4a7e7e637c21165948b5f0aa24ab06987867)">
  <div class="container container-fullscreen">
    <div class="text-middle">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 p-30 background-white">
          <div class="col-md-12 m-t-20" >
            <h3>Đăng Ký Tài Khoản</h3>

            <form th:object="${customer}" th:action="@{/registered}" method="post">
              <div class="col-md-6 form-group">
                <input type="text" placeholder="Họ và tên" class="form-control input-lg" th:field="*{cus_name}" required>
              </div>
              <div class="col-md-6 form-group">
                <select class="form-control input-lg" name="gender">
                  <option>Nam</option>
                  <option>Nữ</option>
                  <option>Khác</option>
                </select>
              </div>
              <div class="col-md-6 form-group">
                <input type="text" required placeholder="Username" class="form-control input-lg" name="username">
              </div>
              <div class="col-md-6 form-group">
                <input type="password" placeholder="Password" class="form-control input-lg" name="password" required>
              </div>

              <div class="col-md-12 form-group">
                <input type="text" placeholder="Địa chỉ" class="form-control input-lg" th:field="*{cus_address}" required>
              </div>
              <div class="col-md-6 form-group">
                <input type="email" placeholder="Email" class="form-control input-lg" name="email" required>
              </div>
              <div class="col-md-6 form-group">
                <input type="tel" placeholder="Số điện thoại" class="form-control input-lg" name="phone" required>
              </div>
              <div class="col-md-12 form-group" th:if="${error}">
                <h3 style="color: hotpink; background-color: black;text-align: center" th:text="${error}"></h3>
              </div>
              <div class="col-md-12 form-group">
                <button class="btn btn-primary" type="submit">Tạo tài khoản</button>
                <button type="button" class="btn btn-danger m-l-10">Hủy</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END: SECTION -->
</body>
</html>
