<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/admin/layout">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử nhập hàng</title>
</head>
<body>
  <div class="container" layout:fragment="content">
    <h1 style="text-align: center">
      Lịch sử nhập hàng
    </h1>
    <table class="table" style="">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ngày nhập</th>
          <th scope="col">Tổng tiền</th>
          <th scope="col">Chi tiết</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="import : ${imports}">
          <th scope="row" th:text="${import.import_id}"></th>
          <td th:text="${import.import_date}"></td>
          <td th:text="${import.import_total}"></td>
          <td><a th:href="@{'/admin/import-detail/' + ${import.import_id}}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
